{% extends 'base.html' %}

{% block body %}
        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <br>
                <h3 class="box-title col-md-12">Usuarios</h3>
            </div>

            <br>
            <table class="table table-hover" overflow="scroll">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome de Usuário</th>
                        <th>email</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>

                {% for usuario in usuarios %}
                    <tr data-href="#">
                        </td> <td>{{ usuario.id }}</td>
                        <td>{{ usuario.usuario }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>
                            <a class="btn btn-danger" href="{{ url_for('delete_usuario', id=usuario.id) }}">Excluir</a>
                            <a class="btn btn-Secondary" href="#">Editar</a>
                        </td>
                    </tr>
                {% endfor %}


                </tbody>
            </table>

            <div class="modal fade" id="addProdutoModal" tabindex="-1" role="dialog" aria-labelledby="addProdutoModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProdutoModalLabel">Cadastro de Produto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="#" action="#" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Nome:</label>
                                    <input name="nome" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Categoria:</label>
                                    <input name="categoria" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Preço (R$):</label>
                                    <input name="custo" type="number" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Estoque inicial:</label>
                                    <input name="estoque" type="number" class="form-control"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
